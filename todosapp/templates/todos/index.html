{% extends 'partials/base.html' %}
{% block title %}Todos APP{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="border p-3 mt-4">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-block btn-success" type="submit" value="submit" >
    </form>
    <hr>
    {% for todo in todos %}
    <div class="border p-3">
        
        <small>{{ todo.date }}</small>
        <div class="row">
            <div class="col-md-8">
                <p>{{ todo.content }}</p>
            </div>
            <div class="col-md-4">
                <a href="{% url 'todos-update' todo.id %}" class="btn btn-info btn-sm">Edit</a>
                <a href="" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
        
    </div>
    {% endfor %}
</div>
          
{% endblock %}
